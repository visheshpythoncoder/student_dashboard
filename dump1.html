{%extends 'base.html' %}

{% block content%}

{% load static %}
<link rel="stylesheet" href="{% static 'profile.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="box-container">
  <div class="card">
    <div class="photo">
      <img src="path/to/image.jpg" alt="Profile picture">
    </div>
    <div class="info">
      <h2>Name</h2>
      <p class="about-me" style="margin-left: 20px;"> About me: I am a web developer with a passion for creating
        beautiful and functional websites.</p>
      <div class="subinfo"><i style="padding-right: 20px;" class="fas fa-envelope"></i>
        Email@example.com</p>
        <p class="subinfo"><i style="margin-right: 20px;padding-right:px;" class="fas fa-venus-mars"></i>
          Male/Female</p>
        <p class="subinfo"><i style="margin-right: 20px;" class="fa fa-users"></i>
          {{Role}}</p>
        <p class="subinfo"><i style="margin-right: 20px;" class="fa fa-map-marker"></i>
          {{location}}</p>
        <p class="subinfo"><i style="margin-right: 20px;" class="fas fa-mobile-alt"></i>
          123-456-7890</p>
      </div>
      <ul class="social-media">
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
      </ul>
    </div>
  </div>
  <div=box-container2>
    <div class="signin">
      <div class="content">
        <h2>Update Profile</h2>
        <div class="form">
          <div class="inputBox icon-input">
            <input type="text" required placeholder="Full Name"><i style="padding-right: 15px;" class="fa fa-user"></i>
          </div>
          <div class="inputBox icon-input">
            <input type="email" required placeholder="Email">
            <i style="padding-right: 15px;" class="fa fa-envelope"></i>
          </div>
          <div class="inputBox icon-input">
            <input type="text" required placeholder="Contact Number"><i style="padding-right: 15px;"
              class="fa fa-mobile"></i>
          </div>
          <div class="inputBox row">
            <div class="col icon-input">
              <input type="number" required placeholder="Roll Number"><i style="padding-right: 15px;"
                class="fa fa-list-ol"></i>
            </div>
            <div class="col icon-input">
              <input type="text" placeholder="City name" required>
            </div>
          </div>
          <div class="inputBox icon-input">
            <input type="url" required placeholder="LinkedIn URL"><i style="padding-right: 15px;"
              class="fa-brands fa-linkedin"></i>
          </div>
          <div class="inputBox icon-input">
            <input type="url" required placeholder="Instagram URL"><i style="padding-right: 15px;"
              class="fa-brands fa-instagram"></i>
          </div>
          <div class="inputBox icon-input">
            <input type="url" required placeholder="Twitter URL"><i style="padding-right: 15px;"
              class="fa-brands fa-twitter"></i>
          </div>
          <div class="userbox icon-input">
            <input type="file" required>
          </div>
          <div class="inputBox">
            <input type="submit" value="Submit">
          </div>
        </div>
      </div>
    </div>
  </div=box-container2>
</div>
{% endblock %}
